<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Unieuro - Add to cart">
    <meta name="keywords" content="Add to cart, shopping products">
    <meta name="author" content="Loredana Russo">
    <meta property="og:title" content="Add to cart-Unieuro" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="assets/img/Unieuro_Logo_2015.png" />
    <meta property="og:image:alt" content="Add to cart-Unieuro" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:description" content="Unieuro - Add to cart"/>
    <title>Unieuro</title>
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="assets/img/favicon-16x16.png">
    <!-- box icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- style -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- header -->
    <header>
        <!-- navbar -->
        <div class="nav container">
            <!-- <a href="#" class="logo"><span>E</span>Commerce</a> -->
            <a href="#"><img src="assets/img/Unieuro_Logo_2015.png" alt="logo unieuro" class="logo"></a>
            <!-- cart icon -->
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <!-- cart -->
            <div class="cart">
                <p class="cart-title">Your cart</p>
                <!-- content -->
                <div class="cart-content">

                </div>
                <!-- total -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">€0</div>
                </div>
                <!-- buy button -->
                <button type="button" class="btn-buy">Buy Now</button>
                <!-- cart close -->
                <i class='bx bx-x' id="cart-close"></i>
            </div>
        </div>
    </header>

    <!-- shop section -->
    <section class="shop container">
        <p class="section-title"> SHOP PRODUCTS</p>

        <!-- content -->
        <div class="shop-content">
            <!-- box 1-->
            <div class="product-box">
                <img src="assets/img/Samsung Galaxy A23.png" alt="samsung galaxy a23" class="product-img">
                <p class="product-title">Samsung Galaxy A23</p>
                <span class="product-price">€219,89</span>
                <i class='bx bx-shopping-bag addcart'></i>
            </div>
            <!-- box 2-->
            <div class="product-box">
                <img src="assets/img/mackbook air.jpeg" alt="mackbook air 13 inch" class="product-img">
                <p class="product-title">MacBook Air 13"</p>
                <span class="product-price">€999,99</span>
                <i class='bx bx-shopping-bag addcart'></i>
            </div>
            <!-- box 3-->
            <div class="product-box">
                <img src="assets/img/xaomi watch 21.png" alt="xaomi watch 21" class="product-img">
                <p class="product-title">Xaomi Watch 21</p>
                <span class="product-price">€89,78</span>
                <i class='bx bx-shopping-bag addcart'></i>
            </div>
            <!-- box 4-->
            <div class="product-box">
                <img src="assets/img/apple iphone 14.jpeg" alt="iphone 14 black" class="product-img">
                <p class="product-title">Iphone 14</p>
                <span class="product-price">€499,78</span>
                <i class='bx bx-shopping-bag addcart'></i>
            </div>
            <!-- box 5-->
            <div class="product-box">
                <img src="assets/img/product5.jpg" alt="ps5 controller" class="product-img">
                <p class="product-title">Ps5 controller</p>
                <span class="product-price">€50,00</span>
                <i class='bx bx-shopping-bag addcart'></i>
            </div>
            <!-- box 6-->
            <div class="product-box">
                <img src="assets/img/Samsung Galaxy Z Fold5.png" alt="Samsung Galaxy Z Fold5" class="product-img">
                <p class="product-title">Samsung Galaxy Z Fold5</p>
                <span class="product-price">€1987,00</span>
                <i class='bx bx-shopping-bag addcart'></i>
            </div>
            <!-- box 7-->
            <div class="product-box">
                <img src="assets/img/product7.jpg" alt="nikon camera" class="product-img">
                <p class="product-title">Nikon camera</p>
                <span class="product-price">€1400,99</span>
                <i class='bx bx-shopping-bag addcart'></i>
            </div>
            <!-- box 8-->
            <div class="product-box">
                <img src="assets/img/Xiaomi Pad 6.png" alt="Xiaomi Pad 6" class="product-img">
                <p class="product-title">Xiaomi Pad 6</p>
                <span class="product-price">€469,55</span>
                <i class='bx bx-shopping-bag addcart'></i>
            </div>
        </div>
    </section>


    <!-- js -->
    <script src="assets/js/main.js"></script>
</body>

</html>
